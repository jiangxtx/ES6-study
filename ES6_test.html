<script>
	
	///////////////////////////////////////////// 箭头操作符
	var array = [12, 23, 34];
	
	console.info('传统写法：');
	array.forEach(function(value, index, arr) {
		console.log(value, index, arr);
	}); 
	
	
	console.info('ES6的写法：');
	array.forEach( value => console.log(value) );
	
	array.forEach( (value,index) => {
		console.log(value, index);
	});
	
	array.forEach( (value,index) => _showArrItem(value,index) );
	
	function _showArrItem(value,index) {
		console.log('index：' + index + ' 的值为：' + value);
	}
	
</script>

<script>
	////////////////////////////////////////////////// 类的支持
	
	class Animal {
		// ES6中新型构造器
		constructor(name) {
			this.name = name;
		}
		// 实例方法
		sayName() {
			console.log('my name is: ' + this.name);
		}
	}

	class Programmer extends Animal {
		constructor(name) {
			super(name);
		}

		program() {
			console.log('I am coding...');
		}
	}

	// Do some Tests about class
	var animal = new Animal('dog'),
		jiujiang = new Programmer('jiujiang');
	animal.sayName();
	jiujiang.sayName();
	jiujiang.program();

	
	
	
</script>

<script>
	/**
	 * 异步操作的流程控制
	 * 		async()函数是一个异步任务，非常耗时，每次执行需要1秒才能完成，然后再调用回调函数。
	 * 		如果有6个这样的异步任务，需要全部完成后，才能执行下一步的final函数。
	 */
	function async(arg, callback) {
		console.log('参数为 ' + arg +' , 1秒后返回结果');
		setTimeout(function() { callback(arg * 2); }, 1000);
	}
	async(1, function(value){
		async(value, function(value){
			async(value, function(value){
				async(value, function(value){
					async(value, function(value){
						async(value, finalFuc);
					});
				});
			});
		});
	});
	function finalFuc(value) {
		console.log('Complete: ', value);
	}


</script>
