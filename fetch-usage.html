<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Usage</title>
</head>
<body>
    <p>
        This html will show you the usage of 'fetch' in ES6.
        What a big surprise it is! And so funny!~~~
    </p>
<p>Note that: 请打开浏览器控制台窗口以观察运行结果。</p>

<script>
    const headers = new Headers();
    headers.append('Access-Control-Allow-Origin', true);
    headers.append('Accept', 'application/json');
//    const url = "http://www.html5online.com.cn/articles/students.json";   // 可能面临同源策略问题
    const url = "./data/students.json";
    const request = new Request(url, {
        headers: headers,
//        mode: 'cors'
    });

    fetch(
        request
    ).then(
        function(response) {
            if(response.status!==200){
                console.log("存在一个问题，状态码为："+response.status);
                return;
            }
            console.log(response.headers.get('Content-Type'));
            console.log(response.headers.get('Date'));
            console.log(response.status);
            console.log(response.statusText);
            console.log(response.type);
            console.log(response.url);

            //检查响应文本，Note：response.json()也是一个promise对象
            // So, a more graceful code is return this promise Object, and 调用then() out this function. Let's do it!!
           /* response.json().then(function(data){
                console.log('data', data);
                console.log('response in: ',response);
            });*/
            console.log('response in: ',response);
            return response.json();
        }
    ).then( // 此处调用的promise对象源于 response.json();
        function (data) {
            console.log('Out data', data);
        }
    ).catch(function(err) {
        console.log("Fetch错误: "+err);
    });

    console.log('Out of fetch...');



    /**************** fetch 的用法 ****************************
     参数:
        input:定义要获取的资源。可能的值是：一个URL或者一个Request对象。
        init:可选,是一个对象，参数有：
        method: 请求使用的方法，如 GET、POST。
        headers: 请求的头信息，形式为 Headers 对象或 ByteString。
        body: 请求的 body 信息：可能是一个 Blob、BufferSource、FormData、URLSearchParams 或者 USVString 对象。注意 GET 或 HEAD 方法的请求不能包含 body 信息。
        mode: 请求的模式，如 cors、 no-cors 或者 same-origin,默认为no-cors,该模式允许来自 CDN 的脚本、其他域的图片和其他一些跨域资源，但是首先有个前提条件，就是请求的 method 只能是HEAD、GET 或 POST。此外，如果 ServiceWorkers 拦截了这些请求，它不能随意添加或者修改除这些之外 Header 属性。第三，JS 不能访问 Response 对象中的任何属性，这确保了跨域时 ServiceWorkers 的安全和隐私信息泄漏问题。cors模式允许跨域请求,same-origin模式对于跨域的请求，将返回一个 error，这样确保所有的请求遵守同源策略。
        credentials: 请求的 credentials，如 omit、same-origin 或者 include。
        cache:  请求的 cache 模式: default, no-store, reload, no-cache, force-cache, or only-if-cached.
     返回值：
        一个 Promise，resolve 时回传 Response 对象。
     */
//    fetch(input, init).then(function(response) {  });



</script>


</body>
</html>
